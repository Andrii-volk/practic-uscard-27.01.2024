<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Users lists</title>
  </head>
  <body>
    <section class="cards-container">
      <h1 class="title-container capitalize">users lists</h1>
      <article class="card-wrapper">
        <div class="bg-header"></div>
        <section class="card-content">
          <div class="foto-wrapper">
            <img
              src="./assets/images/elon-musk.jpg"
              alt=""
              class="photo-profile"
            />
          </div>
          <h2 class="full-name-profile capitalize owerflow">john addison</h2>
          <address class="adress-profile">
            <img
              src="./assets/icons/location-dot-solid.svg"
              alt="icon-map"
              class="icon-map"
            /><span class="capitalize owerflow">new jersey</span>,<span
              class="uppercase"
              >usa.</span
            >
          </address>
          <div class="btn-container">
            <button class="btn capitalize follow owerflow">follow</button>
            <button class="btn capitalize owerflow">send massege</button>
          </div>
          <p class="descripton-profile">
            Lorem ipsum dolor sit amet consectetur adipisicing elit
          </p>
        </section>
        <footer class="card-footer">
          <ul class="card-list-social">
            <li class="card-item-social">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="icon-fb link-social"
              ></a>
            </li>
            <li class="card-item-social">
              <a
                href="https://www.google.com/"
                target="_blank"
                class="icon-google link-social"
              ></a>
            </li>
            <li class="card-item-social">
              <a
                href="https://twitter.com/"
                target="_blank "
                class="icon-twitter link-social"
              ></a>
            </li>
          </ul>
        </footer>
      </article>
    </section>
  </body>
</html>
